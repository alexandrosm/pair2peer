<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair2Peer - Direct Device Pairing</title>
    <meta name="description" content="Direct device pairing without servers">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e40af">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .qr-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan 2s infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Pair2Peer</h1>
            
            <div id="state-idle" class="state-view">
                <p class="text-gray-600 text-center mb-6">Establish secure direct connection by scanning QR codes</p>
                <button id="start-pairing" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                    Start Pairing
                </button>
            </div>

            <div id="state-gather" class="state-view hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
                <p class="text-center mt-4 text-gray-600">Gathering connection info...</p>
            </div>

            <div id="state-show-qr" class="state-view hidden">
                <div class="text-center mb-4">
                    <p class="text-sm text-gray-600 mb-2">Show this QR to other device</p>
                    <div class="text-3xl font-mono font-bold text-blue-600" id="pair-code-display"></div>
                </div>
                <div id="qr-container" class="flex justify-center mb-4"></div>
                <button id="scan-answer" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    Scan Their QR
                </button>
            </div>

            <div id="state-scan" class="state-view hidden">
                <div class="relative bg-black rounded-lg overflow-hidden" style="aspect-ratio: 1;">
                    <video id="scanner-video" class="w-full h-full object-cover"></video>
                    <canvas id="scanner-canvas" class="absolute inset-0 w-full h-full"></canvas>
                    <div class="qr-overlay pointer-events-none">
                        <div class="w-48 h-48 border-2 border-white rounded-lg relative">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-4 text-sm text-gray-600">Point at their QR code</p>
                <div class="mt-4 space-y-2">
                    <button id="toggle-torch" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors hidden">
                        Toggle Torch
                    </button>
                    <button id="manual-input" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors">
                        Copy/Paste Instead
                    </button>
                </div>
            </div>

            <div id="state-manual" class="state-view hidden">
                <p class="text-sm text-gray-600 mb-4">Paste the connection data from the other device:</p>
                <textarea id="manual-data" class="w-full h-32 p-3 border border-gray-300 rounded-lg font-mono text-xs" placeholder="Paste P2PQR data here..."></textarea>
                <div class="mt-4 space-y-2">
                    <button id="parse-manual" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Parse Data
                    </button>
                    <button id="back-to-scan" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors">
                        Back to Scanner
                    </button>
                </div>
            </div>

            <div id="state-verify" class="state-view hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-pulse">
                        <svg class="w-16 h-16 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
                <p class="text-center mt-4 text-gray-600">Verifying connection...</p>
            </div>

            <div id="state-connected" class="state-view hidden">
                <div class="text-center">
                    <svg class="w-16 h-16 text-green-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Connected âœ“</h2>
                    <p class="text-sm text-gray-600 mb-4">Secure P2P channel established</p>
                    <div id="connection-info" class="text-xs font-mono bg-gray-100 p-3 rounded mb-4"></div>
                    <button id="disconnect" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Disconnect
                    </button>
                </div>
            </div>

            <div id="error-banner" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
                <p id="error-message" class="font-semibold"></p>
                <button id="error-retry" class="mt-2 text-sm underline">Retry</button>
            </div>
        </div>

        <div id="status-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/worker.js');
        }
    </script>
    <script type="module" src="/src/app.ts"></script>
</body>
</html>
