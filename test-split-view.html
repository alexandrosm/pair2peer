<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Split View - Pair2Peer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-xl font-bold text-center mb-4">Split View Test</h1>
            
            <!-- Split View Layout -->
            <div class="space-y-4">
                <!-- QR Code Section -->
                <div class="p-3 bg-gray-50 rounded-lg">
                    <p class="text-sm font-semibold mb-2">Your QR (show to Device 2):</p>
                    <div class="mx-auto mb-2 flex justify-center bg-gray-200 rounded" style="width: 180px; height: 180px; transform: scale(0.7);">
                        <p class="self-center text-gray-500">QR Code Here</p>
                    </div>
                    <div class="text-xs text-gray-500 text-center">
                        <p>Size: 84 chars</p>
                    </div>
                </div>
                
                <!-- Camera Section -->
                <div>
                    <p class="text-sm font-semibold mb-2">Scan Device 2's response:</p>
                    <div class="relative bg-black rounded-lg overflow-hidden" style="aspect-ratio: 4/3;">
                        <div class="w-full h-full bg-gray-800 flex items-center justify-center">
                            <p class="text-white">Camera View</p>
                        </div>
                        <button class="absolute top-2 right-2 bg-white bg-opacity-80 hover:bg-opacity-100 p-2 rounded-lg shadow-lg" title="Switch camera">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 19H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5"></path>
                                <path d="M13 5h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-5"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="m18 22-3-3 3-3"></path>
                                <path d="m6 2 3 3-3 3"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <p class="text-xs text-gray-500 text-center mt-4">
                This layout shows both QR code and camera simultaneously
            </p>
        </div>
    </div>
</body>
</html>
